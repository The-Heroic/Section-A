    <h1>Identities</h1>

    <p>(A+B)<sup>  2 </sup> = A<sup> 2   </sup> + B<sup>    2</sup> + 2AB</p>
    <p>(A-B)<sup>  2 </sup> = A<sup> 2   </sup> + B<sup> 2   </sup> - 2AB</p>
    <p>(A+B)<sup>  3 </sup> = A<sup>  3  </sup> + B<sup>  3  </sup> + 3AB(A+B)</p>
    <p>(A-B)<sup>  3 </sup> = A<sup>   3 </sup> - B<sup> 3   </sup> - 3AB(A-B)</p>
</body>
